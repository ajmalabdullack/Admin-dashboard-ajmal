<div class="lists row">
    <div class="col-md-12 col-lg-6 col-xxxl-6">
        <nb-card class="list-card">
            <nb-card-header>Courses   

                <a (click)="editCourse()"class="plus">
                    <ion-icon name="add-outline"></ion-icon>
                </a>              
            </nb-card-header>
            <nb-card-body>
                <nb-list cdkDropList (cdkDropListDropped)="onDrop($event)">
                    <nb-list-item class="anchor" *ngFor="let fruit of fruits" cdkDrag>
                        <h7>{{ fruit }} </h7>
                        <div>
                            <a (click)="viewCourse()">
                                <ion-icon name="eye-outline"></ion-icon>
                            </a>
                            <a (click)="editCourse()">
                                <ion-icon name="create-outline"></ion-icon>
                            </a>
                            <a (click)="deleteCourse()">
                                <ion-icon name="trash-outline"></ion-icon>
                            </a>
                        </div>
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
        </nb-card>
    </div>
